<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>3000 GTI</title>
</head>
<body>
<h1>Super Mail 3000 GTI</h1>
<p>Wiadomości są wysyłane jako info@sailinglegia.pl</p>
<form action="/api/mail" method="POST" enctype="multipart/form-data">
    <label>
        <p>e-mail</p>
        <input type="text" name="mailTo" required>
    </label>
    <label title="Temat">
        <p>Temat</p>
        <input type="text" name="subject" required>
    </label>
    <label>
        <p>Tekst</p>
        <textarea cols="90" rows="10" name="text" required></textarea>
    </label>
    <label>
        <p>Dodaj plik</p>
        <input name="file" type="file">
    </label>
    <br><br>
    <p>Jeśli nie wybierzesz daty i godziny, mail wyślę się natychmiast.</p>
    <input type="date" name="date">
    <br><br>
    <input type="time" name="time">
    <br><br>
    <button type="submit" style="background-color: red">Wyślij mail</button>
</form>
</body>
</html>
